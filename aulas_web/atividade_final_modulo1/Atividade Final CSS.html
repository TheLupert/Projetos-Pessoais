<!-- O que foi feito:
    Inicialmente usei o CSS para ver como mudar a cor dos botões/divs quando ele fosse apertado.
    Para isso foi usado o seletor (?) :active.
    Para as divs ficarem alinhadas numa linha, foi usado a propriedade (?) float, com uma margem
    para separar os botões.
    No meio do caminho tive a ideia de colocar o nome das cores e entender como mudar o texto no ato
    do clique. Isso foi um pouco desafiador e envolveu entender como usar a tag <span> para fazer
    o texto inicial desaparecer. Depois, usamos o ::after para colocar o nome da nova cor.
    Também criei uma faixa no topo da página para ficar bonitinho.
    Quis começar o zero para praticar mais. Uma coisa que ajudou foi o "inspecionar elemento" que te dá
    como alguma coisa num website foi feito, tanto com HTML quanto com CSS.
